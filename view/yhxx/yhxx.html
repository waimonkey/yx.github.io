<!-- 面包屑 -->
<div class="crumbs-wrapper">
  <span class="layui-breadcrumb">
    <a href="">遗骸受理</a>
    <a><cite>遗骸信息</cite></a>
  </span>
</div>
<!-- 内容 -->
<div class="yhxx-wrapper">
  <div class="yhxx-content">
    <div class="title">遗骸信息</div>
    <div class="search-form">
      <div class="subtitle">搜索</div>
      <ul class="search-form-item clearfix">
        <li>
          <input
            type="text"
            name="title"
            required
            lay-verify="required"
            placeholder="请输入标题"
            autocomplete="off"
            class="layui-input"
          />
        </li>
        <li>
          <input
            type="text"
            placeholder="接收时间 - 接收时间"
            class="layui-input"
            id="yhxxjs"
          />
        </li>
        <li>
          <input
            type="text"
            placeholder="发掘时间 - 发掘时间"
            class="layui-input"
            id="yhxxfj"
          />
        </li>
        <li>
          <input
            type="text"
            name="title"
            required
            lay-verify="required"
            placeholder="请输入移送单位"
            autocomplete="off"
            class="layui-input"
          />
        </li>
        <li>
          <input
            type="text"
            name="title"
            required
            lay-verify="required"
            placeholder="请输入原始发掘地"
            autocomplete="off"
            class="layui-input"
          />
        </li>
        <li>
          <input
            type="text"
            name="title"
            required
            lay-verify="required"
            placeholder="请输入接收人"
            autocomplete="off"
            class="layui-input"
          />
        </li>
      </ul>

            <option value="21">佤族</option>

            <option value="23">高山族</option>
            <option value="24">拉祜族</option>

            <option value="26">东乡族</option>

            placeholder="牺牲时间"
            class="layui-input"
            id="xstime"
          />
        </li>

        <li>
          <select name="sex" lay-verify="required">
            <option value="">保存方式</option>
            <option value="0">保存方式1</option>
            <option value="1">保存方式2</option>
          </select>
        </li>
        <li>
          <select name="sex" lay-verify="required">
            <option value="">保存地点</option>
            <option value="0">保存地点1</option>
            <option value="1">保存地点2</option>
          </select>
        </li>
        <li>
          <select name="sex" lay-verify="required">
            <option value="">采样地点</option>
            <option value="0">采样地点1</option>
            <option value="1">采样地点2</option>
