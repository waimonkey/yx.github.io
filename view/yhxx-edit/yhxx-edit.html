      <div class="subtitle">基本信息</div>
      <div class="register-form">
        <form class="layui-form clearfix" action="">
          <ul class="form-item clearfix">
            <li>
              <label class="form-label">编号：</label>
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="请输入编号"
                autocomplete="off"
                class="layui-input"
              />
            </li>
            <li>
              <label class="form-label">接收时间：</label>
              <input
                type="text"
                placeholder="接收时间"
                class="layui-input"
                id="rejssj"
              />
            </li>
            <li>
              <label class="form-label">接收人：</label>
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="请输入接收人"
                autocomplete="off"
                class="layui-input"
              />
            </li>
          </ul>

                />
              </div>
            </li>

          <ul class="form-item twoline clearfix">
            <li>
              <label class="form-label">牺牲时间：</label>
              <input
                type="text"
                placeholder="接收时间"
                class="layui-input"
                id="resssj"
              />
            </li>
            <li>
              <label class="form-label">牺牲地点：</label>
              <div style="position:relative;float: left;width: 135px;">
                <input
                  readonly
                  type="text"
                  data-toggle="city-picker"
                  placeholder="牺牲地点"
                />
              </div>
            </li>
            <li>
              <label class="form-label">部队番号：</label>
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="请输入接收人"
                autocomplete="off"
                class="layui-input"
              />
            </li>
            <li>
              <label class="form-label">发掘时间：</label>
              <input
                type="text"
                placeholder="选择时间"
                class="layui-input"
                id="refjsj"
              />

            <li>
              <label class="form-label">移送单位：</label>

      <div class="subtitle">样本信息</div>
      <div class="register-form">
        <form class="layui-form clearfix" action="">
          <ul class="form-item twoline clearfix">
            <li>
              <label class="form-label">样本类型：</label>
              <select name="city" lay-verify="required">
                <option value="">样本类型</option>
                <option value="0">样本类型1</option>
                <option value="1">样本类型2</option>
              </select>
            </li>
            <li>
              <label class="form-label">保存方式：</label>
              <select name="city" lay-verify="required">
                <option value="">保存方式</option>
                <option value="0">保存方式1</option>
                <option value="1">保存方式2</option>
              </select>
            </li>
            <li>
              <label class="form-label">保存地点：</label>

            <li>

              />

            <li>

              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="请输入采样人姓名"
                autocomplete="off"
                class="layui-input"
              />
            </li>
          </ul>
          <div class="upload">
            <p>上传照片：只支持.jpg格式</p>
            <div class="layui-upload-list clearfix" id="preimg">
              <p id="uploadimg"></p>
            </div>
           
          </div>
        </form>
      </div>
    </div>
    <div class="yhxx-btns">
      <button class="save-btn">保存</button>
      <button class="close-btn">关闭</button>
    </div>
  </div>
</div>
